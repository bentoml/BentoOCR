service: 'service.py:svc'
name: document-processing-gpu
labels:
  owner: bentoml-team
  project: document-processing
include:
  - '*.py'
  - '/tests'
  - 'pyproject.toml'
  - '/config'
  - '/dit'
  - '/samples'
python:
  requirements_txt: requirements/tests.txt
docker:
  cuda_version: 11.6
  system_packages:
    - git
    - tesseract-ocr
    - libtesseract-dev
    - poppler-utils
    - python3-dev 
  dockerfile_template: ./Dockerfile.template
  env:
    BENTOML_CONFIG: ./config/default.yaml
